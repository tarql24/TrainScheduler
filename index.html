    <style>
      #train-table th,
      td {
        display: inline-block;
        width: 20%;
      }
    </style>
  </head>

  <body>
    <!-- Employee Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div
        class="jumbotron"
        style="background-color: rgb(12, 47, 247); color: white"
      >
        <h1 class="text-center">AnyTime is Train Time!!</h1>
        <h3 class="text-center">
          Choo Choo. Chee Chee. Toot Toot!
        </h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Current Trains-->
          <div class="card mb-4">
            <div class="card-header text-white bg-primary">
              Current Time Schedule
            </div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Tain Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency Time</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <!-- <th scope="col">Total Billed ($)</th> -->
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Add Tain  -->
          <div class="card mb-4">
            <div class="card-header text-white bg-primary">Add Train</div>
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input
                    class="form-control"
                    id="train-name-input"
                    placeholder="Train 2277"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="city-destination-input">Destination</label>
                  <input
                    class="form-control"
                    id="city-destination-input"
                    placeholder="City Name"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="first-train-time-input"
                    >First Tain Time (HH:mm - military time)</label
                  >
                  <input
                    class="form-control"
                    id="first-train-time-input"
                    placeholder="14:30"
                    type="time"
                  />
                </div>
                <div class="form-group">
                  <label for="frequency-min-input">Frequency (minutes)</label>
                  <input
                    class="form-control"
                    id="frequency-min-input"
                    placeholder="30"
                    type="number"
                  />
                </div>
                <button class="btn btn-primary float-left" id="add-train-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="trainscheduler.js"></script>
